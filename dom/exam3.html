<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="button" value="Turn on the light" onclick="on()" />
    <img src="pic_bulboff.gif" alt="전구" />
    <input type="button" value="Turn off the light" onclick="off()" />

    <script>
      function on() {
        let img = document.querySelector("img");
        img.src = "pic_bulbon.gif";
      }
      function off() {
        let img = document.querySelector("img");
        img.src = "pic_bulboff.gif";
      }
    </script>
  </body>
</html>
