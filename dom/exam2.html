<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <img src="dog.jpg" alt="강아지" />
    <button type="button" onclick="changeImage()">변경</button>
    <script>
      function changeImage() {
        //버튼을 누르면 현재 이미지를 변경
        let ch_img = document.querySelector("img");
        ch_img.src = "samsung.jpg";
        ch_img.alt = "삼성";
      }
    </script>
  </body>
</html>
