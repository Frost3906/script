<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--name 속성 : 전역속성 / 서버 단에서 사용-->
    <ul name="ul">
      <li>List item1</li>
      <li>List item2</li>
      <li>List item3</li>
      <li>List item4</li>
      <li>List item5</li>
    </ul>
    <ul>
      <li>List item6</li>
      <li>List item7</li>
      <li>List item8</li>
      <li>List item9</li>
      <li>List item10</li>
    </ul>

    <script>
      //태그 이름으로 찾기
      let ul = document.getElementsByTagName("ul");
      console.log(ul);
      console.log(ul[0].children[1].innerText);
      console.log(ul[0].children);
      let firstChildren = ul[0].children;
      for (var i = 0; i < ul[0].children.length; i++) {
        console.log(firstChildren[i].innerText);
      }
    </script>
  </body>
</html>
