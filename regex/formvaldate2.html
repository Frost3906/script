<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <div>
            <label for="userid">아이디</label>
            <input type="text" name="userid" id="userid" placeholder="6~15자리"/>
        </div>
        <div>
            <label for="name">이름</label>
            <input type="text" name="name" id="name" placeholder="2~4자리"/>
        </div>
        <div>
            <label for="age">나이</label>
            <input type="number" name="age" id="age" placeholder="1~150으로 입력해주세요"/>
        </div>
        <div>
            <label for="tel">전화번호</label>
            <input type="tel" name="tel" id="tel"/>
        </div>
        <div>
            <button type="button" onclick="validate()">전송</button>

        </div>

    </form>
    <script>
        function validate(){
            let name = document.querySelector("#name");
            let age = document.querySelector("#age");
            let tel = document.querySelector("#tel");
            let id = document.querySelector("#userid");

            const regexp_name = /^[가-힣]{2,4}$/;
            const regexp_age = /[1-150]/;
            const regexp_tel = /^\d{3}-\d{4}-\d{4}$/;
            const regexp_id = /^(?=^[A-z])(?=.*[0-9])(?=.*[!@#$%^&*])[A-z0-9!@#$%^&*]{6,15}$/;
            ///^[A-z0-9!@#$%^&*]{6,15}$/;
            //이름이 비어 있으면 경고 메세지 띄우기
            //이름이 2~4자리 한글입력 확인한 후 메세지 띄우기
            if(!regexp_id.test(id.value)){
                alert("아이디를 입력하세요");
                id.focus();
                return false;
            }
            else if(!regexp_name.test(name.value)){
                alert("이름을 입력하세요");
                name.focus();
                return false;
            }else if(age.value===""||age.value<=0||age.value>150){
                alert("나이를 입력하세요");
                age.focus();
                return false;
            }else if(!regexp_tel.test(tel.value)){
                alert("전화번호를 입력하세요");
                tel.focus();
                return false;
            }

            //나이가 비어 있으면 경고메세지를 띄우기
            //나이가 1~150 사이로 입력되어있는지 확인한 후 메세지 띄우기

        }

    </script>
</body>
</html>
